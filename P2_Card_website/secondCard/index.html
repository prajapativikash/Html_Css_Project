<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Second Card</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
      <div class="card">
         <img src="../Image/icon.jpg" alt="">

         <div class="textBox">
            <h2>Order Summary</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quis blanditiis consequatur maxime rerum ex
               totam, dolor facere corrupti possimus provident?</p>
         </div>

         <div class="amountBox">
            <div class="leftBox">
               <div class="imgBox">
                  <img src="../Image/music.png" alt="">
               </div>
               <div id="textAmountBox">
                  <p>Amount</p>
                  <p>$99.9/year</p>
               </div>
            </div>
            <div class="rightBox">
               <a href="#">change</a>
            </div>

         </div>
         <button id="paymentBtn">Proceed</button>
         <div class="cancelOrder">
            <a href="#">cancel order</a>
         </div>
      </div>
   </div>

</body>

</html>
